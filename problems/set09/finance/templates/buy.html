{% extends "layout.html" %}

{% block title %} Log In {% endblock %} {% block main %}
<form
	autocomplete="off"
	action="/buy"
	method="post"
	class="container bg-white position-relative p-0"
	style="width: 400px"
>
	<div class="row">
		<div class="col-md m-auto">
			<div class="form-group">
				<input
					autofocus
					class="form-control form-control-lg"
					id="search"
					name="symbol"
					placeholder="Symbol"
					type="search"
					value
				/>

				<div
				id="list-container"
				class="overflow-scroll position-absolute w-100 hide"
				style="height: 15rem"
			>
				<div
					class="list-group-flush position-relative"
					id="match-list"
				></div>
			</div>

				<input
					autofocus
					class="form-control form-control-lg w-30 mt-3"
					id="qty"
					name="qty"
					placeholder="Shares"
					type="number"
					value=1
					min="1"
				/>
			</div>
			
		</div>
	</div>
	<button class="btn btn-primary mt-3" type="submit">Buy Share(s)</button>
</form>
{% if requested_quote %}
<p class="fs-6 mt-3 px-0 w-100">A share of {{requested_quote.name}} ({{ requested_quote.symbol}}) costs {{usd(requested_quote.price)}}</p>
{% endif%}

<script type="text/javascript">window.data = '{{data.result|tojson}}'</script>
<script src="/static/main.js"></script>
{% endblock %}

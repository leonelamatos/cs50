<!DOCTYPE html>

<html lang="en">

<head>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet" />
  <link href="/static/styles.css" rel="stylesheet" />
  <title>Birthdays</title>
</head>

<body>
  <div class="header">
    <h1>Birthdays</h1>
  </div>
  <div class="container">
    <div class="section">
      <h2>edit {{edit[0].name}} Birthday</h2>
      <!-- TODO: Create a form for users to submit a name, a month, and a day -->
      <form method="post">
        <input name="name" type="text" placeholder="Name" value={{edit[0].name}} />
        <input name="month" type="number" placeholder="Month" min="1" max="12" value={{edit[0].month}} />
        <input name="day" type="number" placeholder="Day" min="1" max="31" value={{edit[0].day}} />
        <button type="submit">update Birthday</button>
      </form>
    </div>

  </div>
</body>

</html>
